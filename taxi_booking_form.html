<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Taxi Booking Form</title>
</head>
<body>

<center><h2>Taxi Booking Form</h2></center>
<div >
  <div>
    <div class="container1">
      <form action="submit_phpcrm_form.php" method="post">
      
        
            <p><b>Personal Details</p></b>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required>
   
              <p><b>Booking Details</p></b>
			  <div class="row">
			  
              <div class="col-50">
			  
                <label for="time">Pick up(date and time):</label>
				<input type="datetime-local" id="time" name="time" required>
				                <label for="vehicle">Choose a Vehicle:</label>
                <select name="vehicle" id="vehicle">
                  <option value="Micro">Micro</option>
                  <option value="Mini">Mini</option>
                  <option value="Sedan">Sedan</option>
                  <option value="Bus">Bus</option>
                </select>
				
              </div>
            
              <div class="col-50">

				<label for="passenger">No. of passenger</label>
                <input type="number" id="passenger" name="passenger" required>
              </div>
            </div>     
			 
        <div class="row">
          <div class="col-50">
            <p><b>Pick Up Address</p></b>
             <label for="pstreet">Street</label>
              <input type="text" id="pstreet" name="pstreet" required>
              <label for="pcity">City</label>
              <input type="text" id="pcity" name="pcity" required>
              <label for="pstate">State</label>
              <input type="text" id="pstate" name="pstate" required>
              <label for="pzipcode">Zip Code</label>
              <input type="number" id="pzipcode" name="pzipcode" required>
          
          </div>
          <div class="col-50">
        
            <p><b>Destination Address</p></b>
               <label for="dstreet">Street</label>
              <input type="text" id="dstreet" name="dstreet" required>
              <label for="dcity">City</label>
              <input type="text" id="dcity" name="dcity" required>
              <label for="dstate">State</label>
              <input type="text" id="dstate" name="dstate" required>
              <label for="dzipcode">Zip Code</label>
              <input type="number" id="dzipcode" name="dzipcode" required>

        </div>
          </div>
            <label for="message">Message</label>
            <textarea id="message" name="message" style="height:100px"></textarea>  
			<input type="radio" id="oneway" name="trip" value="One Way">
			<label for="oneway">One Way</label><br>
			<input type="radio" id="round" name="trip" value="Round Trip">
			<label for="round">Round Trip</label><br>
        <input type="submit" value="Submit" class="btn">
      </form>
    </div>
  </div>

</body>
</html>
